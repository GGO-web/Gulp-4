<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="Description" content="Site template">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="./img/favicon.png" type="image/png">
	<!-- ==/> Preload fonts Start! </==-->
	<link rel="preload" href="fonts/Montserrat-Regular.woff2" as="font" type="font/woff2" crossorigin>
	<!-- ==/> Preload fonts End! </==-->
	<title>Site template</title>
	<link rel="stylesheet" href="css/vendor.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="site-container">
		<header class="header">
   <div class="container">
      <div class="header__inner">
         <a class="header__logo" aria-label="Logo">
            <img src="img/logo.svg" alt="Logo">
         </a>
         <nav class="header__nav">
            <ul class="header__list">
               <li class="header__list-item">
                  <a href="#" class="header__list-link">О нас</a>
               </li>
               <li class="header__list-item">
                  <a href="#" class="header__list-link">Оплата</a>
               </li>
               <li class="header__list-item">
                  <a href="#" class="header__list-link">Программа лояльности</a>
               </li>
               <li class="header__list-item">
                  <a href="#" class="header__list-link">Партнерам</a>
               </li>
               <li class="header__list-item">
                  <a href="#" class="header__list-link">Бонусы</a>
               </li>
            </ul>
         </nav>
         <button class="burger header__burger for-mobile" aria-label="Открыть меню">
            <span class="burger__line" aria-hidden="true"></span>
         </button>
      </div>
   </div>
</header>
		<footer class="footer">
	<div class="container">
		<div class="footer__inner">
			<div class="footer__content">
				
			</div>
			<p class="footer__copyright">©Copyright CAndyO</p>
		</div>
	</div>
</footer>

	</div>

	<script src="js/vendor.js" defer></script>
	<script src="js/script.js" defer></script>
</body>

</html>
